<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="score-container">
        <strong>Player Score: <span id="player-score">0</span></strong>
        <strong>Computer Score: <span id="computer-score">0</span></strong>
      </div>
      <section id="opton-container">
        <h2>Choose an option:</h2>
        <div class="btn-container">
          <button id="rock-btn">Rock</button>
          <button id="paper-btn">Paper</button>
          <button id="scissors-btn">Scissors</button>
        </div>
      </section>
      <div class="result-container">
        <p id="results-msg"></p>
        <p id="winner-msg"></p>
        <button class="btn" id="reset-game-btn">Play again?</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
